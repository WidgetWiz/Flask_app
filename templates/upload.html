<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV Files</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Main body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            font-family: 'Arial', sans-serif;
        }

        /* Container styling */
        .upload-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        /* Header styling */
        .upload-container h1 {
            font-size: 1.8rem;
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        /* File field styling */
        .file-field {
            background: #f8fafc;
            border: 2px solid #d1e3f1;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        .file-field:hover {
            border-color: #90c2e7;
            background: #eef7fc;
        }

        /* Label styling */
        .file-field label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: #0077b6;
        }

        /* Button styling */
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #0077b6;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #005f8a;
        }

        /* Alert styling */
        .alert {
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload CSV Files</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form action="/process" method="post" enctype="multipart/form-data">
            <div class="form-group file-field">
                <label for="file1">Primary CSV File</label>
                <input type="file" class="form-control-file" name="file1" accept=".csv" required>
            </div>
            <div class="form-group file-field">
                <label for="file2">Secondary CSV File</label>
                <input type="file" class="form-control-file" name="file2" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Process</button>
        </form>
    </div>

    <script>
        const form = document.querySelector('form');
        form.onsubmit = function () {
            document.body.innerHTML += '<div class="alert alert-info">Processing, please wait...</div>';
        };
    </script>
</body>
</html>
