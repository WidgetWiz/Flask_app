<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV Files</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="container mt-4">
    <h1 class="text-center mb-4">Upload CSV Files</h1>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <form action="/process" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file1">Select first CSV file:</label>
            <input type="file" class="form-control-file" name="file1" accept=".csv" required>
        </div>
        <div class="form-group">
            <label for="file2">Select second CSV file:</label>
            <input type="file" class="form-control-file" name="file2" accept=".csv" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload and Process</button>
    </form>

    <script>
        const form = document.querySelector('form');
        form.onsubmit = function () {
            document.body.innerHTML += '<div class="alert alert-info">Processing, please wait...</div>';
        };
    </script>
</body>
</html>
